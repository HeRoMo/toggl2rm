<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <style type="text/css">
    input { width: 100% }
  </style>
</head>
<body>
  <fieldset>
    <legend>Toggl</legend>
    <div class="block form-group">
      <label for="toggle-api-token">API TOKEN: </label>
      <input type="text" id="TOGGL_API_TOKEN" class="setting" value="<?=Props.get('TOGGL_API_TOKEN')?>" >
    </div>
  </fieldset>
  <fieldset>
    <legend>Redmine</legend>
    <div class="block form-group">
      <label for="rm-server">Server: </label>
      <input type="text" id="RM_SERVER" class="setting" value="<?=Props.get('RM_SERVER')?>" placeholder="https://your-rm-host">
    </div>
    <div class="block form-group">
      <label for="rm-api-key">API KEY: </label>
      <input type="text" id="RM_API_KEY" class="setting" value="<?=Props.get('RM_API_KEY')?>">
    </div>

  </fieldset>
  <div class="block form-group bottom-right">
    <button id="save" class="blue">保存</button>
    <button id="cancel" onclick="google.script.host.close()">キャンセル</button>
  <script type="text/javascript">
    (function(){
      function saveSettings(event){
        var props = {}
        var settings = document.querySelectorAll("input.setting")
        settings.forEach(function(setting){
          props[setting.id] = setting.value;
        })
        function onSuccess(){
          google.script.host.close();
        }
        function onError(error){
          console.log(error);
        }
        google.script.run
          .withFailureHandler(onError)
          .withSuccessHandler(onSuccess)
          .setProps(props);
      }
      document.querySelector("#save").addEventListener('click', saveSettings);
    })();
  </script>
</body>
</html>
